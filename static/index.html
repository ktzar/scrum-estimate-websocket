<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<title>Socket Estimate</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"></link>
</head>
<body>
    <div id="wrapper">
        <h1 id="heading">Scrum Estimate (<a href="/master">Scrum master</a>)</h1>
        <div id="values">
            <ul>
                <li>0.5</li>
                <li>1</li>
                <li>1.5</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>8</li>
                <li>10</li>
                <li>14</li>
                <li>18</li>
            </ul>
        </div>
        <div class="controls">
            <a class="button" href='#' onclick='slider.prev();return false;'>less</a> 
            <a class="button" href='#' onclick='slider.next();return false;'>more</a>
        </div>
    </div>
    <script src='swipe.min.js'></script>
    <script>
        var slider = new Swipe(document.getElementById('values'), {
            callback: function(event, index, elem) {
                sendPoints($(elem).text());
            }
        });
    </script>
</body>
</html>
