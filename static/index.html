<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Socket Estimate</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/client.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8"></link>
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen" charset="utf-8"></link>
</head>
<body>
    <header>
        <h1 id="heading">Scrum Websockets Estimate <span class="pull-right"><span class="currentName"></span>&nbsp;<i class="icon-user"></i></span></h1>
        <ul class="menu">
            <li class="change_name"><i class="icon-3x icon-user"></i><br/>Change name</li>
            <a href="/master"><li><i class="icon-3x icon-legal"></i><br/>Scrum Master</li></a>
        </ul>
    </header>
    <div id="wrapper">
        <div id="values">
            <ul>
                <li>0</li>
                <li>0.5</li>
                <li>1</li>
                <li>1.5</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>14</li>
                <li>16</li>
                <li>18</li>
            </ul>
        </div>
        <div class="controls">
            <a class="button previous" >less</a> 
            <a class="button next" >more</a>
        </div>
    </div>
    <script src='js/swipe.min.js'></script>
    <script>
        var slider = new Swipe(document.getElementById('values'), {
            callback: function(event, index, elem) {
                sendPoints($(elem).text());
            }
        });
        $('.previous').on('click', function(){slider.prev();});
        $('.next').on('click', function(){slider.next();});
    </script>
</body>
</html>
