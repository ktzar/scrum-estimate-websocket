<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Socket Estimate</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/master.js"></script>
<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8"></link>
</head>
<body>
    <header>
        <h1 id="heading">Scrum Websockets Estimate</h1>
        <ul class="menu">
            <li><a href="/"><i class="icon-3x icon-user"></i><br/>Estimator</a></li>
            <li class="btn-countdown"><i class="icon-3x icon-time"></i><br/>Countdown</li></a>
            <li class="btn-deviation"><i class="icon-3x icon-bar-chart"></i><br/>Deviation</li></a>
            <li class="btn-epic"><i class="icon-3x icon-music"></i><br/>Epic!</li></a>
        </ul>
    </header>
    <div id="wrapper">
        <div id="value">
        </div>
        <div id="additional">
            <div id="toggle_list">See votes</div>
            <ul id="list"></ul>
        </div>
    </div>
    <audio id="epic" src="music.ogg" loop></audio>
    <div id="deviation_picker" class="modal hidden">
        <h2>Deviation <span class="close"><i class="icon-remove"></i></span></h2>
        <section>
            <p>Click on an deviation type to set it:</p>
            <ul class="deviations">
                <li data-deviation="standard">Standard</li>
                <li data-deviation="percentage">Percentage</li>
            </ul>
        </section>
    </div>
</body>
</html>
